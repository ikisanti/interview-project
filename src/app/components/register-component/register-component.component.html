<h1 class="title has-text-white">Ecommerce App</h1>
<h2>Registro</h2>
<form (ngSubmit)="onSubmit()" class="box">
    <div class="field">
        <label for="nickname" class="label">Nickname:</label>
        <div class="control">
            <input type="text" id="nickname" name="nickname" class="input" required [(ngModel)]="nickname">
        </div>
        <p class="help is-danger" *ngIf="isFormSubmitted && !nickname">El nickname es obligatorio.</p>
    </div>
    <div class="field">
        <label for="username" class="label">Username:</label>
        <div class="control">
            <input type="text" id="username" name="username" class="input" required [(ngModel)]="username">
        </div>
        <p class="help is-danger" *ngIf="isFormSubmitted && !username">El nombre de usuario es obligatorio.</p>
    </div>
    <div class="field">
        <label for="password" class="label">Password:</label>
        <div class="control">
            <input type="password" id="password" name="password" class="input" required [(ngModel)]="password">
        </div>
        <p class="help is-danger" *ngIf="isFormSubmitted && !password">La contrase√±a es obligatoria.</p>
    </div>
    <div class="field">
        <div class="control">
            <button type="submit" class="button is-primary">Registrarse</button>
        </div>
    </div>
</form>
